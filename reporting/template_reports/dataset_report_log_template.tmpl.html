{{default refresh_timeout = 5}}
{{default conf_path = "."}}

<html>
  <head>
    <!--refreshstart-->
    <meta http-equiv=refresh content={{refresh_timeout}}>
      <!--refreshstop-->
      <link rel=stylesheet type=text/css href="{{conf_path}}/styles.css">
	<title>fMRI report</title>
  </head>
  <body>
    <object data=report.html></object>
    <h2>Progress report / log</h2>
    <hr/>

    <!-- It's time for javascript, folks -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type='text/javascript'>
      $(document).ready(function(){
      $(window).scrollTop($(document).height());
      });
    </script>
  </body>
</html>
